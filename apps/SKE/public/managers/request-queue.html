<div ng-app="App">

	<skeheader></skeheader>

	<div class="container main" id="wrapper">
	    <!-- Sidebar -->
	    <mngside></mngside>
	    <!-- /#sidebar-wrapper -->

	    <!-- Page Content -->
		<div id="page-content-wrapper" class="container main text-left" ng-controller="QueueController as q">
			<ul class="breadcrumb text-left"></ul>
			<h1>
				Request Queue
				<button class="btn btn-info btn-xs" ng-click="q.setCurrentType('new')">Show Only New</button>
				<button class="btn btn-success btn-xs" ng-click="q.setCurrentType('revision')">Show Only Revisions</button>
				<button class="btn btn-default btn-xs" ng-click="q.setCurrentType('all')">Show All</button>
			</h1>
			
			<div class="row headerRow">
				<div class="col-xs-1 tableHeader">Type</div>
				<div class="col-xs-2 tableHeader">Title/Doc</div>
				<div class="col-xs-2 tableHeader">Created</div>
				<div class="col-xs-5 tableHeader">Description</div>
			</div>
			<div class="row personRow" ng-repeat="request in q.all" ng-show="q.isCorrectType(request)">
				<div class="col-xs-1">{{ request.request_type | capitalize }}</div>
				<div class="col-xs-2" ng-show="request.docNum"><a opendoc="{{ request.docNum }}" style="cursor:pointer;">{{ request.docNum }}</a></div>
				<div class="col-xs-2" ng-show="request.docTitle">{{ request.docTitle }}</div>
				<div class="col-xs-2">{{ request.updated }}</div>
				<div class="col-xs-5">{{ request.description | limitTo: 30 }}...</div>
			</div>
		</div>
		<div class="overlay hide">
			<overlayclose></overlayclose>
			<button id="favorite" class="btn btn-md btn-info"><i class="fa fa-plus"></i>&nbsp Add to Favorites</button>
			<div class="navigation">
				
			</div>
			<div class="doc-container"></div>
		</div>
		<!-- /#page-content-wrapper -->
	</div>
</div>
