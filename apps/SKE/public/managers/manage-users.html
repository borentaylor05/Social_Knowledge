<script type="text/javascript" src="javascripts/jquery.min.js"></script>

<script type="text/javascript" src="javascripts/user.js"></script>
<script type="text/javascript" src="javascripts/navigation.js"></script>
<script type="text/javascript">
	gadgets.util.registerOnLoadHandler(function() {
		gadgets.window.adjustHeight();
		navigation.init(gadgets.views.getParams(), function(){
			navigation.makeLinks();
			user.listAll(0, function(){
				user.attachHandlers();

				$("#saveEdit").on("click touch", function(e){
					e.preventDefault();
					user.saveExtendedProperties($(this).attr("data-id"),".ep");
				});

				$(".client").each(function(){
					$(this).on("click touch", function(e){
						e.preventDefault();
						$("#clients").children().first().text($(this).text());
						user.listByClient($(this).attr("data-client"));
					});	
				});
				$("#searchForm").submit(function(e){
					e.preventDefault();
					user.search($("#peopleSearch").val());
				});
			});

		});
	//	users.getAll(0);
	});
</script>
