<script type="text/javascript" src="javascripts/user.js"></script>

<script type="text/javascript">
	gadgets.util.registerOnLoadHandler(function() {
		osapi.people.getViewer().execute(function(viewerData){
			user.setExtendedProperties(viewerData.id, {active: true, client: "all", siteManager: true});
			user.initCurrentUser(viewerData.id, function(extProps){
				var my = {
					id: viewerData.id,
					photo: viewerData.photos[0].value,
					name: viewerData.displayName,
					extendedProperties: user.extendedProperties
				}
				if(my.extendedProperties.client == 'all')
					var view = 'manager-home';
				gadgets.views.requestNavigateTo(view, {my: my, history: [view]});
			});
		});
	});
</script>
